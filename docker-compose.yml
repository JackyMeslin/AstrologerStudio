# PostgreSQL pour le développement Astrologer Studio
# Démarrage : bun run db:up   ou   docker compose up -d
# Arrêt :     bun run db:down ou   docker compose down

services:
  db:
    image: postgres:16-alpine
    container_name: astrologer-studio-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: astrologer_studio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
